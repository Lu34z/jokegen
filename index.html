<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Joke Generator</h1>
        <p id="joke">Click the button to get a joke!</p>
        <button id="jokeButton">Get a Joke</button>
        <button id="toggleHistoryButton">Toggle Joke History</button>
        <button id="prettyButton">Make It Pretty</button>
        <h2>Joke History</h2>
        <ul id="jokeHistory" style="display: none;"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
